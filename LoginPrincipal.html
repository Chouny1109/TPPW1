<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/icons/Streambox-2.ico">


    <title>Login</title>
</head>
<body>
    <div class="contenedor-padre">
        <div class="imagen"></div>
        <div class="name">StreamBox</div>
        <div class="contenedor">
        <form class="formulario">
            <h2 class="iniciar">Iniciar sesión</h2>
            <h4 class="texto">Ingrese su dirección de correo electrónico/email de StreamBox y contraseña.</h4>

            <input type="email"  class="controls" placeholder="Correo Electronico">
            <input type="password" class="controls" placeholder="Contraseña">

            <a href="../TPPW1/pages/RecuperarContraseña.html" class="resetPass">¿Olvidaste tu contraseña?</a>
            <button href="../TPPW1/pages/pantallaPrincipal.html" class="ingresar"><span>Ingresar</span></button>

            <span class="linea"></span>

            <a class="registrar" href="../TPPW1/pages/registrarse.html">¿No tienes una cuenta? Regístrate</a>
        </form>
        </div>
    </div>
</div>
</body>
</html>
