<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="contenedor-padre">
        <div class="imagen"></div>
        <div class="name">StreamBox</div>
        <div class="contenedor">
            <form class="formulario">
                <h1>Recuperar Contraseña</h1>
                
                <input class="controls" type="email" placeholder="Correo Electronico">
                
                <input class="controls" type="text" placeholder="Usuario">
                <br>
                <div class="EnviarCorreo">
                    <button class="Enviar"><span>Enviar</span></button>
                    <button class="Cancelar"><span>Cancelar</span></button>
                </div>
                
                <div class="linea"></div>
                <a class="registrar" href="/pages/Registro.html">¿No tienes una cuenta? Regístrate</a>
            </form>
        </div>

    </div>
</body> 
</html>
